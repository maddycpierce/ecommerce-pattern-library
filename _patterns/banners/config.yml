title: "Banners"
description: |
  Banners are used to display

patterns:
  banner-hero:
    title: "Hero Banner"
    fields:
      - name: heading
        type: string
        example: "Sun, Sand, and <br>Surf 1685"
      - name: text
        type: string
        example: "What more could you want?"
      - name: image
        type: images
        example: "sunset-surfer.jpg"
    description: |
      The hero banner is a large banner image that is prominently place at the top of the web page. It is used to showcase the brand and does not contain a call to action button.
  main-banner:
    fields:
      - name: heading
        type: string
        example: "Explore the Surf <br>Essentials Collection"
      - name: text
        type: string
        example: "The must-haves of the season."
      - name: image
        type: images
        example: "info-banner.jpg"
      - name: button_text
        type: string
        example: "Shop Now"
      - name: button_url
        type: url
        example: "/women/"
    description: |
      The main banner is used on the home page of Surf 1685. It draws the user in with its call-to-action, and presents the context of the site at a glance.
  info-banner:
    fields:
    - name: heading
      type: string
      example: "Beach days aren't far away"
    - name: text
      type: string
      example: "New arrivals online now & in-stores 1.17"
    - name: image
      type: images
      example: "info-banner.jpg"
    description: |
      The info banner is used to direct attention to another part of the site, and contains a call to action button. It should be used only once on a page, and should be located somewhere in the middle to act as a divider between content.
