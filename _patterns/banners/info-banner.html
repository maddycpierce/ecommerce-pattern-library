<section role="banner">
  <div class="banner-wrapper">
    <img class="img img-flex" src="/images/sunset-surfer.jpg" alt="A man surfs while the sun rises.">

    <div class="banner-content text-center transparent-background pad-t-2 " id="banner">
      <div class="grid grid-middle wrapper pad-top text-white">
        <div class="unit xs-1 s-1">
          <h2 class="gutter push-1-2 pad-t">{{include.heading}}</h2>
          <p>{{include.text}}</p>
        </div>
      </div>
      <div class="unit xs-1 s-1">
        {% pattern buttons/basic %}
      </div>
    </div>
  </div>
</section>
