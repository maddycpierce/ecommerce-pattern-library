<header class="gutter" role="banner">
  <h1 class="displaynone">Surf 1685</h1>
  <div class="logo-wrapper">
    <a href="/" class="logo">
      <img src="/images/logo.svg" alt="The Surf 1685 wordmark."></img>
    </a>
  </div>
  <nav role="navigation">
    <input type="checkbox" class="nav-checked hide-custom-input" id="nav-check">
    <label class="nav-label" for="nav-check">
      <i class="icon i-32"><svg class="nav-open"><use xlink:href="/images/icons.svg#hamburger"/><title>Open Navigation</title><description>Button that opens the navigation</description></svg></i>
    </label>

    <ul class="nav nav-left">
      <li class="{% if page.highlight_nav == 'men' %}current{% endif %}"><a class="bold-caps main-nav" href="#">Men</a></li>
      <li class="{% if page.highlight_nav == 'women' %}current{% endif %}"><a class="bold-caps main-nav" href="/womens-swim/">Women</a></li>
    </ul>

    <ul class="nav nav-right">
      <li class="{% if page.highlight_nav == 'search' %}current{% endif %}"><a href="#"><i class="icon i-16"><svg><use xlink:href="/images/icons.svg#search"/>
        <title>Search icon</title>
        <description>A magnifying glass which indicates a search tool. Click to search for something on the Surf 1685 website.</description></svg></i>
        <span class="icon-label-right micro">Search</span></a>
      </li>
      <li class="{% if page.highlight_nav == 'favourites' %}current{% endif %}"><a href="#"><i class="icon i-16"><svg><use xlink:href="/images/icons.svg#favourite"/>
        <title>Favourite icon</title>
        <description>A shortcut icon that brings the user to a page of all of the items that they have indicated are their favourites.</description></svg></i>
        <span class="icon-label-right micro">Favourites</span></a>
      </li>
      <li class="{% if page.highlight_nav == 'mybag' %}current{% endif %}"><a href="/checkout"><i class="icon i-16"><svg><use xlink:href="/images/icons.svg#bag"/>
        <title>My Bag icon</title>
        <description>An icon that brings the user to a page that has all of the items that are in their online shopping bag.</description></svg></i>
        <span class="icon-label-right micro">My Bag</span></a>
      </li>
    </ul>

  </nav>
</header>
