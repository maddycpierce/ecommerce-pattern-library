<section class="details gutter pad-t">
  <h1 class="push-0">Kilauea Front-Zip Wetsuit Jacket</h1>
  <h6 class="push-1-2">New</h6>
  <h5>$99.99 CAD</h5>
  <hr>

  <div class="inline-block island-1-2 swatch-container">
    <a class="swatch" href="#">
      <img src="/images/sea-foam.jpg" alt="Sea Foam colour swatch">
    </a>
    <p class="push-none">Sea Foam</p>
  </div>

  <div class="inline-block island-1-2 swatch-container">
    <a class="swatch" href="#">
      <img src="/images/coral.jpg" alt="Coral colour swatch">
    </a>
    <p class="push-none">Coral</p>
  </div>

  <div class="inline-block island-1-2 swatch-container">
    <a class="swatch" href="#">
      <img src="/images/kelp.jpg" alt="Kelp colour swatch">
    </a>
    <p class="push-none">Kelp</p>
  </div>
  <div class="grid push-1-2">
    <div class="unit xs-3-4 pad-r">
      {% pattern navigation/size %}
    </div>
    <div class="unit xs-1-4 pad-l align-bottom pad-t">
      {% pattern buttons/favourite-button %}
    </div>
  </div>
  <div class="grid push-2">
    <div class="unit xs-1-2 pad-r">
      {% pattern buttons/basic-long text=include.text-1 %}
    </div>
    <div class="unit xs-1-2 pad-l">
      {% pattern buttons/basic-long text=include.text-2 %}
    </div>
  </div>

</section>
