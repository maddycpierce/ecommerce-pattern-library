<h5 class="push-1-2">Shipping Address</h5>

<div class="island information-container grid">
  <div class="unit xs-1-8">
    <i class="icon i-32">
      <svg><use xlink:href="/images/icons.svg#package" /></svg>
    </i>
  </div>
  <div class="unit xs-1-2 gutter">
    <h6 class="uppercase push-1-4">Canada Post</h6>

  <div class="unit xs-1-4">
    <h6>{{include.cost}}</h6>
  </div>
</div>
