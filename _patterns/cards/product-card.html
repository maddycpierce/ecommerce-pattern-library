<div class="card island-1-2">
  <div class="card-img embed embed-2by3 push-none" style="background-image:url({{include.data.image}})"></div>
  <div class="pad-t-1-4 pad-b-1-4">
    <h5 class="push-none kilo">{{include.data.name}}</h5>
    <h6 class="push-none bold milli">{{include.data.price}}</h6>
    {% pattern buttons/basic button_text="View" url=include.data.product_url %}
  </div>
</div>
