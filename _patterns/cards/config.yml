title: "Cards"
description: |
  Cards are used to display content composed of different types of objects that are related. They are also well-suited for presenting photos and products with captions of variable lengths.

patterns:
  product-card:
    description: |
      The product card is the standard card for featuring products in the shop. The content is arrange in the order of: image, then the price below (if applicable), and below that, the name of the product.
    fields:
      - name: data
        object: object
        data:
          source: "site.womens-swim[0]"
          type: Product
      - name: title
        type: string
        example: "Surf 1685 Surf Bikini Top"
      - name: price
        type: string
        example: "$65.00 CAD"
      - name: image
        type: images
        example: "surf1685-surf-bikini-top.jpg"
      - name: button_text
        type: string
        example: "Shop Now"

  image-card:
    width: 400
    fields:
      - name: image
        type: images
        example: "palm-tree-rows.jpg"
    description: |
      The image card is used for featuring images that people have posted on social media. They have either tagged #Surf1685, or tagged @Surf1685, or have done both. It is always in a square format.

  product-card-category:
    description: |
      The product card is the card used to show each product category.
    fields:
      - name: data
        object: object
        data:
          source: "site.womens-swim[0]"
          type: Product
      - name: title
        type: string
        example: "Shop Women's Bathing Suits"
