title: "Buttons"
description: |
  Buttons should be used in different situation where a dramatic, obvious action is required. Try not to over use buttons because they should be the primary call-to-action for a screen.

patterns:
  basic:
    description: |
      The basic button should be used in almost all situations.
      width: "12em"
  light:
    description: |
      The light button should be used exculsively in the footer. It is used to refer the site to a friend, or to provide feedback about the site.
    width: "12em"
  fields:
     - name: text
      type: string
      example: "Shop Now"
